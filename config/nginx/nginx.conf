server {
    listen 80 default;

    client_max_body_size 4M;

    access_log /var/log/nginx/application.access.log;

    root /var/www/html/public;
    index index.php;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        rewrite "^/(.*)$" /index.php?$1 last;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_param ENV_VENDOR $http_env_vendor;
        fastcgi_param PROXY_APP_URL $http_app_url;
        fastcgi_param PROXY_SCRIPT_PATH $http_script_path;
        fastcgi_param PROXY_LAUNCH_SERVER_ECDSA256_PUBLIC_KEY_BASE64 $http_ecdsa_id_pub;
        fastcgi_param PROXY_BEARER_TOKEN $http_bearer_token;
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/application_php_errors.log";
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
    }
}
